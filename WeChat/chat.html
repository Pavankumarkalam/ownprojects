<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeChat - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .chat-container {
            min-height: 100vh;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .welcome-card {
            background: var(--bg-primary);
            border-radius: 20px;
            box-shadow: 0 20px 40px var(--shadow-heavy);
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            border: 1px solid var(--border-color);
        }
        
        .welcome-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: var(--gradient-tertiary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
        }
        
        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text-primary);
        }
        
        .welcome-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .action-btn {
            padding: 12px 24px;
            border: 2px solid var(--primary-color);
            border-radius: 12px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .action-btn.secondary {
            background: transparent;
            color: var(--primary-color);
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }
        
        .back-to-login {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .back-to-login:hover {
            background: var(--bg-tertiary);
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button id="themeToggle" class="theme-btn">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <a href="index.html" class="back-to-login">
        <i class="fas fa-arrow-left"></i> Back to Login
    </a>

    <div class="chat-container">
        <div class="welcome-card fade-in">
            <div class="welcome-icon">
                <i class="fas fa-comments"></i>
            </div>
            <h1 class="welcome-title">Welcome to WeChat!</h1>
            <p class="welcome-subtitle">
                You've successfully logged in. This is where your chat interface would be implemented.
                Connect with friends and meet new people from around the world.
            </p>
            <div class="action-buttons">
                <a href="friends.html" class="action-btn">
                    <i class="fas fa-users"></i>
                    Find Friends
                </a>
                <a href="discover.html" class="action-btn secondary">
                    <i class="fas fa-globe"></i>
                    Discover People
                </a>
            </div>
        </div>
    </div>

    <script>
        // Apply theme from localStorage
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        
        // Update icon based on current theme
        if (savedTheme === 'dark') {
            themeIcon.className = 'fas fa-sun';
        } else {
            themeIcon.className = 'fas fa-moon';
        }
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            if (newTheme === 'dark') {
                themeIcon.className = 'fas fa-sun';
            } else {
                themeIcon.className = 'fas fa-moon';
            }
        });
        
        // No click handlers needed as links now work properly
    </script>
</body>
</html>
